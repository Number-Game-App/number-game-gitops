# ArgoCD Installation for Number Game GitOps
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-install
  namespace: argocd
data:
  install.sh: |
    #!/bin/bash
    echo "üöÄ Installing ArgoCD..."
    
    # Apply ArgoCD installation
    kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
    
    # Wait for ArgoCD to be ready
    kubectl wait --for=condition=Ready pods --all -n argocd --timeout=300s
    
    # Patch ArgoCD server service to LoadBalancer for local access
    kubectl patch svc argocd-server -n argocd -p '{"spec": {"type": "LoadBalancer"}}'
    
    # Get initial admin password
    echo "üîë ArgoCD Admin Password:"
    kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
    echo ""
    echo "üåê ArgoCD URL: https://localhost:8080"
    echo "üë§ Username: admin"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-installer
  namespace: argocd
spec:
  template:
    spec:
      serviceAccountName: argocd-installer
      containers:
      - name: installer
        image: bitnami/kubectl:latest
        command: ["/bin/bash"]
        args: ["/scripts/install.sh"]
        volumeMounts:
        - name: install-script
          mountPath: /scripts
      restartPolicy: OnFailure
      volumes:
      - name: install-script
        configMap:
          name: argocd-install
          defaultMode: 0755
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-installer
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: argocd-installer
  namespace: argocd